<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo CSS -->
</head>
<body>

<header class="header">
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="../Landing/index.html" class="navbar-link">Inicio</a></li>
            <li class="navbar-item"><a href="" class="navbar-link">Acerca</a></li>
            <li class="navbar-item"><a href="" class="navbar-link">Servicios</a></li>
            <li class="navbar-item"><a href="" class="navbar-link">Contacto</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <section class="content">
        <div id="form">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <div class="input-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <button type="submit" class="button">Enviar</button>
        </div>
       
    </section>

    
      
    
</main>

<footer class="footer">
    <p>© 2024 - Derechos reservados</p>
</footer>

</body>
</html>
